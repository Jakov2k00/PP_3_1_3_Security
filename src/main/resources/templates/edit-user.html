<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/edit}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />
    Name: <input type="text" name="name" th:value="${user.name}" />
    Surname: <input type="text" name="surname" th:value="${user.surname}" />
    Age: <input type="number" name="age" th:value="${user.age}" />
    Email: <input type="text" name="email" th:value="${user.email}" />
    <button type="submit">Update user</button>
</form>
</body>
</html>
