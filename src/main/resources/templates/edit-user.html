<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Edit Form</title>
</head>
<body>
<h1>Edit User</h1>

<form th:object="${user}" th:action="@{/users/edit/{id}(id=${user.getId()})}" th:method="PATCH">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div>
        <label>Surname:</label>
        <input type="text" th:field="*{surname}" />
        <span style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    </div>

    <div>
        <label>Age:</label>
        <input type="number" th:field="*{age}" />
        <span style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>

    <div>
        <label>Email:</label>
        <input type="text" th:field="*{email}" />
        <span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div>
        <label>Password:</label>
        <input type="text" th:field="*{password}" />
        <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <button type="submit">Update User</button>
</form>
</body>
</html>
